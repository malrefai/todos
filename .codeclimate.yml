version: "2"         # required to adjust maintainability checks
plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  flog:
    enabled: true
    config:
      score_threshold: 20.0
  git-legal:
    enabled: true
  markdownlint:
    enabled: true
  rubocop:
    enabled: true
   reek:
    enabled: true
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: #language-specific defaults. overrides affect all languages.
  identical-code:
    config:
      threshold: #language-specific defaults. overrides affect all languages.
exclude_patterns:
- "config/"
- "db/"
- "dist/"
- "features/"
- "**/node_modules/"
- "script/"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "**/vendor/"
- "**/*.d.ts"